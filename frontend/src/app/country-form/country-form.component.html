

<form [formGroup]="countryFormGroup" class="country-form">

    <mat-form-field>
        <input matInput type="text" placeholder="name" formControlName="name" required>
        <mat-hint align="end">The title of the Country</mat-hint>
    </mat-form-field>

    <mat-form-field>
        <input matInput type="text" placeholder="capital" formControlName="capital" required>
        <mat-hint align="end">The Capital of the country</mat-hint>
    </mat-form-field>

    <mat-form-field>
    <input matInput type="Number" placeholder="size" formControlName="size" required>
    <mat-hint align="end">Size in m</mat-hint>
    </mat-form-field>

    <mat-form-field>
        <input matInput type="Number" placeholder="citizens" formControlName="citizens" >
        <mat-hint align="end">Citizens</mat-hint>
    </mat-form-field>

        <div>
        <app-mediainput formControlName="pictures"></app-mediainput>
        </div>

    <mat-card-actions align="center">
        <button mat-raised-button color="primary" [disabled]="!countryFormGroup.valid" (click)="createCountry()">
            <span *ngIf="!countryFormGroup.controls.id.value">Create</span>
            <span *ngIf="countryFormGroup.controls.id.value">Update</span>
        </button>
    </mat-card-actions>


</form>


<table mat-table [dataSource]="events">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let event">{{event.title}}</td>
  </ng-container>


  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef>Genre</th>
    <td mat-cell *matCellDef="let event">
      {{genreService.genreNames[event.genre]}}
    </td>
  </ng-container>

  <ng-container matColumnDef="country_name">
    <th mat-header-cell *matHeaderCellDef>Country</th>
    <td mat-cell *matCellDef="let event">{{event.country_name}}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let event">
      <button mat-button [routerLink]="'/event-form/' + event.id">Edit</button>
      <button mat-button (click)="deleteEvent(event)" *ngIf="userService.hasPermission('yamod.delete_event')">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
